{% extends "app_base.html" %}

{% block page_content %}
{% include 'post_info.html' %}
<script type="text/javascript">
    (function(){
    var p = {
    url:location.href, /*获取URL，可加上来自分享到QQ标识，方便统计*/
    desc:'', /*分享理由(风格应模拟用户对话),支持多分享语随机展现（使用|分隔）*/
    title:'{{posts[0].Posts.title}}', /*分享标题(可选)*/
    summary:'', /*分享摘要(可选)*/
    pics:'', /*分享图片(可选)*/
    flash: '', /*视频地址(可选)*/
    site:'', /*分享来源(可选) 如：QQ分享*/
    style:'101',
    width:96,
    height:24
    };
    var s = [];
    for(var i in p){
    s.push(i + '=' + encodeURIComponent(p[i]||''));
    }
    document.getElementById("qq").innerHTML=['<a style="color:#000000 " href="http://connect.qq.com/widget/shareqq/index.html?',s.join('&'),'" target="_blank">分享到QQ</a>'].join('');
    })();
    </script>
    <script src="http://connect.qq.com/widget/loader/loader.js" widget="shareqq" charset="utf-8"></script>
{% endblock %}

{% block styles %} 
{{ super() }}
<link rel="stylesheet" href="{{url_for('static', filename='title.css') }}"> 
{% endblock %}
